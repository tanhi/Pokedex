<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/pokeball.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"

<body>
  <!--Modal template-->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modaltitle" class="d-block mx-auto">Pokemon Name</h3>
            </div>
            <div class="modal-body mx-auto">
                <img id="imagemodal" src="" class=" img-responsive d-block mx-auto modal-img" height="200px" width="200px" alt="">
                <div class="d-block mx-auto">
                        <span class="font-weight-bold">Tipo de pokemon:</span>
                        <span id="type" class=" font-italic"></span>
                    </div>
                    <div class="d-block mx-auto">
                        <span class="font-weight-bold">Habitat:</span>
                        <span id="habitat" class=" font-italic"></span>
                    </div>
                    <div class="d-block mx-auto">
                        <span class="font-weight-bold">Group:</span>
                        <span id="group" class=" font-italic"></span>
                    </div>
                <div class="d-block mx-auto mt-2">
                    <p id="description" class="d-block mx-auto littlefont description-modal">Descripción</p>
                </div>
            </div>
        </div>
    </div>
</div>


<nav>
        <h1 class="text-center header mt-5"><strong>Pokedex</strong>
</h1>
</nav><strong></strong>


<div class="text-center searchbar col-8 offset-2">
    <input type="text" id="pokeSearch10" placeholder="Nombre del pokemón Ej. ivysaur" width="1000px" class=" d-inline-block m-1 mt-5 mr-4">
    <button class=" d-inline-block mr-4  btn-poke"  id="pokeSearch2" onclick="searchPokemons()" >Buscar</button>
   </div>

<div class="container-fluid d-inline-block text-center mt-5 col" id="container-pokemon"></div>

      crossorigin="anonymous"></script>
